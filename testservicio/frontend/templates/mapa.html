    <title>Mapitas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>    <!--this allows me to use ajax-->

<body onload="initMap();">
    <div style="margin-top: 50px;"></div>
    <div  style="text-align: center;" class="header-area"><h1>US ZIP CODE</h1></div>
    <div style="margin-top: 100px;"></div>
    <div class="flex-container">
        <div class="flex-form">
            <div class="flex-form-item">
                <label class="form-label" for="address-input">Address</label>
                <input class="form-input" type="text" id="address-input" placeholder=" 387 Sunny Day Drive Irvine">
            </div>
            <div class="flex-form-item">
                <label class="form-label" for="k-input">How many neighbors</label>
                <input class="form-input"  type="text" id="k-input" placeholder="e.g 8">
            </div>
            <div class="flex-form-item">
                <button id="boton-address" style="font-size: 25px !important;" type="button" class="btn btn-primary mb-2">Search</button> 
            </div>

        </div>
        <div class="flex-map">
            <div class="map-area" id="map" style="height: 700px; width: 900px;"></div>
        </div>
    </div>
